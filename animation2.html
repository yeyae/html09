<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: orange;
        position: relative;
      }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("div").click(function () {
          $(this)
            .animate(
              {
                left: "+=50",
              },
              2000
            )
            .animate(
              {
                width: "+=50",
              },
              2000
            )
            .animate(
              {
                height: "+=50",
              },
              2000
            );
        });
      });
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
