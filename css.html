<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").css("color", "red");

        let colors = ["red", "blue", "purple"];

        $("h1").css("color", function (index) {
          // index 번째에 존재하는 h1태그의 색은 colors[index] 에 위치한 색으로 변경
          // 이 함수의 리턴 값이 h1 태그의 색상
          return colors[index];
        });
        $("h1").css({
          color: function (index) {
            return colors[index];
          },
          backgroundColor: "black", // background-color 인데 "-" 문자를 못쓰니까 대문자로 변경
        });
        // css 스타일중 color, backgroundColor 를 변경

        // innerHTML, innerText
        // innerHTML : HTML 코드 전체를 가져옵니다. => 안에있는 태그까지 모두 가져와버린다.
        // innerText : 안에 있는 텍스트값만 가져옵니다. => 태그 정보는 안가져온다.
        // 동적으로 html 코드를 삽입할때 innerHTML 을 사용했었다.
        let text = $("h1").text(); // innerText
        let html = $("h1").html(); // innerHTML
        alert(text); // 여기는 배열의 첫번째 원소만 출력하는게 아니라 모든 원소의 text를 이어붙여서 출력
        alert(html);

        // 사진 3개 준비 (아무거나)
        // div 만들고 안에 이미지 , h1태그 넣어서 h1태그에는 사람 이름 => 3개
        // html코드 말고 jquery 만 이용해서 출력해봅시다.
        // div 하나 만들어서 id를 주고 그 id를 가진 div를 가져와서 html()
        // html(html코드) => innerHTML = html코드

        let htmlcode = `<div></div>`;
      });
    </script>
  </head>
  <body></body>
</html>
