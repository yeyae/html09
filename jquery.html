    <script>
      $(document).ready(function () {
        // jquery 실행
        // 위치 선택자
        // 요소:odd => 홀수 번째 위치에 있는 요소 선택
        // 요소:even => 짝수 번째 위치에 있는 요소 선택
        // 요소:first => 첫번째 위치에 있는 요소 선택
        // 요소:last => 마지막 위치에 있는 요소 선택
        // 요소 == 태그 == 문서객체
        // $("tr:odd").css("background", "#F9F9F9"); // 홀수 번째에 있는 tr
        // $("tr:even").css("background", "#9F9F9F"); // 짝수 번째에 있는 tr
        // $("tr:first").css("background", "#000000").css("color", "#FFFFFF"); // 첫번째 tr

        // 요소:contains(문자열) => 문자열을 포함하는 문서 객체를 선택
        // 요소:eq(n) => n번째에 위치하는 문서 객체를 선택 eq equals
        // 요소:gt(n) => n번째 보다 큰 위치에 존재하는 문서 객체를 선택 gt greater then
        // 요소:lt(n) => n번째 보다 작은 위치에 존재하는 문서 객체를 선택 lt less then
        // 요소:has(h1) => h1태그가 있는 문서 객체를 선택
        // 요소:not(선택자) => 해당 선택자와 일치하지 않는 문서 객체를 선택
        // 요소:nth-child(3n+1) => 3n+1번째 위치에 존재하는 문서 객체를 선택 (1, 4, 7 ..)
        // 수열 3n (n = 0) => 0 3 6 9 12 15
        // 수열 2n + 1 (n = 0) => 1 3 5 7 9
        $("tr:nth-child(2n+1)").css("background", "red");
      });
    </script>
