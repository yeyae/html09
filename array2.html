<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .high-light-0 {
        background: yellow;
      }
      .high-light-1 {
        background: orange;
      }
      .high-light-2 {
        background: blue;
      }
      .high-light-3 {
        background: green;
      }
      .high-light-4 {
        background: red;
      }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").each(function (index, item) {
          // 가져온 h1태그들 각각에 대해서 이함수를 실행
          // 여기서의 item => h1 태그
          // 여기서의 index => 몇번째 h1 태그인지 알수 있음
          $(this).addClass("high-light-" + index);
          // addClass() => 문서 객체에 class 속성 추가
          // 여기 each문 안에서 jquery의 this == item
        });
      });
    </script>
  </head>
  <body>
    <h1>ITEM - 0</h1>
    <h1>ITEM - 1</h1>
    <h1>ITEM - 2</h1>
    <h1>ITEM - 3</h1>
    <h1>ITEM - 4</h1>
  </body>
</html>
