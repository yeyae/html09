<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("img").css("width", 100);

        // setInterval(function () {
        //   $("img").first().appendTo("body"); // 첫번째 이미지를 마지막을 보냄
        // }, 1000); // 1초마다

        $("img").first().clone().appendTo("body"); // 첫번째 이미지를 복사해서 body 의 마지막으로 보냄
        // clone() => 문서 객체 복사

        // on()  : 이벤트를 연결한다.
        // off() : 이벤트연결을 제거한다.
        // one() : 이벤트를 한번만 연결합니다.
      });
    </script>
  </head>
  <body>
    <img src="0.png" />
    <img src="1.png" />
    <img src="2.png" />
    <img src="3.png" />
    <img src="4.png" />
    <img src="5.png" />
  </body>
</html>
