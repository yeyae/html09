<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid black;
        border-radius: 10px; /* 모서리 부분 둥글게 깎기 */
      }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("div").click(function () {
          let header = $("h1", this).html();
          // $("h1" , this)  this => 현재 h1태그를 찾는 범위. 여기서는 div태그
          let paragraph = $("p", this).html();

          header = $(this).find("h1").html();
          // this (현재 이벤트가 발생한 객체) 안에서 find() =>
          // 이벤트가 발생한 객체에서 어떤 태그를 찾는다.
          alert(header + "\n" + paragraph);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1>HEAD - 1</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>HEAD - 2</h1>
      <p>Paragraph</p>
    </div>
    <div>
      <h1>HEAD - 3</h1>
      <p>Paragraph</p>
    </div>
  </body>
</html>
