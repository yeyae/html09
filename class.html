<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .select {
        background: yellow;
      }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        //$("h1").removeClass("select");
        // 클래스 제거
        $("h1").toggleClass("select");
        // 해당 클래스가 이미 있으면 제거, 없으면 추가

        // 문서 객체의 속성 검사
        // <img src="0.png" /> img 태그 객체의 속성 src
        let src = $("img").attr("src");
        // img 태그의 속성중 src 속성을 가져오겠다.
        // alert(src);
        // 값을 알아내는 메소드는 여러개의 문서 객체를 선택했을때 첫번째에 위치한 객체의 값을 출력한다.
        $("img").attr("width", 200);
        // <img src="0.png" width="200" />
        // attr 메소드를 통해서 문서 객체에 속성을 새로 부여
        $("img").attr("width", function (index) {
          // index => 몇번째 img 태그인지 , 0부터 시작
          return (index + 1) * 100;
        });
        $("img").attr({
          width: function (index) {
            return (index + 1) * 100;
          },
          height: 100,
        });
        // 객체를 사용해서 여러가지 속성 동시에 설정
        /*
            let object = {
                width : 100,
                height : 100
            }
        */
        // 함수를 통해서 만든 값을 문서 객체의 속성에 부여
        $("img").removeAttr("width");
        // img 태그의 width 속성을 삭제
        // 태그에 onclick="함수이름()" ==> 이런식으로 이벤트 함수를 달아놓았을 경우
        // removeAttr("onclick") ==> 이벤트 처리 함수 제거
      });
    </script>
  </head>
  <body>
    <h1 class="item">HEAD - 0</h1>
    <h1 class="item select">HEAD - 1</h1>
    <h1 class="item">HEAD - 2</h1>
    <img src="0.png" />
    <img src="1.png" />
    <img src="2.png" />
  </body>
</html>
